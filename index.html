<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .img-1sm {
            display: none;
        }

        .img-2sm {
            display: none;
        }

        .img-3sm {
            display: none;
        }

      @media only screen and (max-width: 700px) {
            .img-1 {
                display: none;
            }

            .img-2 {
                display: none;
            }

            .img-3 {
                display: none;
            }

            .img-1sm,
            .img-2sm,
            .img-3sm {
                display: block;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="#">Features</a>
                <a class="nav-item nav-link" href="#">Pricing</a>
                <a class="nav-item nav-link disabled" href="#">Disabled</a>
            </div>
        </div>
    </nav>
    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item carousel-image-1 active" data-bs-interval="70000" style="height:53em;">
                <img src="IQ CLASSES.png" class=" w-100 img-1" alt="..." style="height: 50%!important;">
                <img src="IQ CLASSES1.png" class=" w-100 img-1sm" alt="...">
            </div>
            <div class="carousel-item carousel-image-2" data-bs-interval="7000" style="height: 53em;">
                <img src="ICSE BOARD RESULT 2021.png" class=" w-100 img-2" alt="..." style="height: 50%!important;">
                <img src="ICSE BOARD RESULT 2021(1).png" class=" w-100 img-2sm" alt="...">
            </div>
            <div class="carousel-item carousel-image-3" data-bs-interval="7000" style="height: 53em;">
                <img src="OUR CLASS 12TH ACHIEVERS.png" class=" w-100 img-3" alt="..." style="height: 50%!important;">
                <img src="OUR CLASS 12TH ACHIEVERS1.png" class=" w-100 img-3sm" alt="..."
                    >
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script>
        var myCarousel = document.getElementsByClassName('.Carousel')
        var carousel = new bootstrap.Carousel(myCarousel, {
            interval: 2000,
            pause: 'hover'
        })
    </script>
</body>

</html>
